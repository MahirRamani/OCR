<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarati Text Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }
        
        .upload-area:hover {
            border-color: #ff6b6b;
            background: #fff5f5;
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #ff6b6b;
            background: #fff5f5;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .extract-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            margin: 20px 0;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
        }
        
        .preview-section {
            margin: 30px 0;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto 20px;
        }
        
        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            text-align: center;
            margin: 10px 0;
            font-weight: 600;
            color: #555;
        }
        
        .result-section {
            margin-top: 30px;
        }
        
        .result-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            min-height: 200px;
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            font-family: 'Noto Sans Gujarati', sans-serif;
            direction: ltr;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            padding: 8px 20px;
            font-size: 0.9rem;
        }
        
        .confidence-indicator {
            background: linear-gradient(135deg, #17a2b8, #6f42c1);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;600&display=swap');
        
        .gujarati-text {
            font-family: 'Noto Sans Gujarati', sans-serif;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .processing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî§ Gujarati Text Extractor</h1>
            <p>Extract Gujarati text from images using advanced OCR technology</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üì∑</div>
                    <div class="upload-text">Click here or drag and drop an image</div>
                    <div style="color: #999; font-size: 0.9rem;">Supports JPG, PNG, GIF, BMP formats</div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>
            
            <div class="preview-section" id="previewSection" style="display: none;">
                <img id="imagePreview" class="image-preview" alt="Preview">
                <button class="btn extract-btn" id="extractBtn" onclick="extractText()">
                    üîç Extract Gujarati Text
                </button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">Initializing...</div>
            </div>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h3>üìù Extracted Text:</h3>
                    <div>
                        <span class="confidence-indicator" id="confidenceIndicator"></span>
                        <button class="btn copy-btn" onclick="copyToClipboard()">üìã Copy Text</button>
                    </div>
                </div>
                <div class="result-box gujarati-text" id="resultBox"></div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        let selectedImage = null;
        let extractedText = '';

        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Drag and drop handling
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            selectedImage = file;
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result;
                document.getElementById('previewSection').style.display = 'block';
                hideError();
            };
            
            reader.readAsDataURL(file);
        }

        async function extractText() {
            if (!selectedImage) {
                showError('Please select an image first.');
                return;
            }

            const extractBtn = document.getElementById('extractBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            extractBtn.disabled = true;
            extractBtn.textContent = 'üîÑ Processing...';
            extractBtn.classList.add('processing');
            progressContainer.style.display = 'block';
            
            hideError();

            try {
                const worker = await Tesseract.createWorker({
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            progressBar.style.width = progress + '%';
                            progressText.textContent = `Recognizing text... ${progress}%`;
                        } else {
                            progressText.textContent = m.status.charAt(0).toUpperCase() + m.status.slice(1) + '...';
                        }
                    }
                });

                // Load Gujarati language data
                await worker.loadLanguage('guj');
                await worker.initialize('guj');
                
                // Set parameters for better Gujarati recognition
                await worker.setParameters({
                    tessedit_char_whitelist: '',
                    tessedit_pageseg_mode: Tesseract.PSM.AUTO,
                });

                const { data: { text, confidence } } = await worker.recognize(selectedImage);
                await worker.terminate();

                extractedText = text.trim();
                
                if (extractedText) {
                    displayResult(extractedText, confidence);
                } else {
                    showError('No Gujarati text found in the image. Please try with a clearer image or ensure the text is in Gujarati.');
                }

            } catch (error) {
                console.error('OCR Error:', error);
                showError('Error processing the image. Please try again with a different image.');
            } finally {
                extractBtn.disabled = false;
                extractBtn.textContent = 'üîç Extract Gujarati Text';
                extractBtn.classList.remove('processing');
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
            }
        }

        function displayResult(text, confidence) {
            const resultSection = document.getElementById('resultSection');
            const resultBox = document.getElementById('resultBox');
            const confidenceIndicator = document.getElementById('confidenceIndicator');
            
            resultBox.textContent = text;
            
            // Display confidence level
            const confidencePercent = Math.round(confidence);
            confidenceIndicator.textContent = `Confidence: ${confidencePercent}%`;
            
            // Color code confidence
            if (confidencePercent >= 80) {
                confidenceIndicator.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            } else if (confidencePercent >= 60) {
                confidenceIndicator.style.background = 'linear-gradient(135deg, #ffc107, #fd7e14)';
            } else {
                confidenceIndicator.style.background = 'linear-gradient(135deg, #dc3545, #e83e8c)';
            }
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function copyToClipboard() {
            if (extractedText) {
                navigator.clipboard.writeText(extractedText).then(() => {
                    const copyBtn = document.querySelector('.copy-btn');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úÖ Copied!';
                    copyBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                    
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                    }, 2000);
                }).catch(() => {
                    showError('Failed to copy text to clipboard.');
                });
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
